<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSN Custom Chat Overlay</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    /* === CONTENEUR PRINCIPAL === */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .message-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    .message-wrapper.right {
      align-items: flex-end;
    }

    /* === NOM DE L'UTILISATEUR === */
    .name-bg {
      position: relative;
      background-color: #FD00FF;
      border: 2px solid #003BFF;
      padding: 6px 12px;
      border-radius: 18px;
      display: inline-block;
      margin-bottom: 4px;
      color: white;
      max-width: 90%;
      font-size: 1.1em;
      font-weight: 600;
      animation: username-slide 0.4s ease forwards;
    }

    .message-wrapper.right .name-bg {
      background-color: #003BFF;
      border-color: #FD00FF;
    }

    .name-bg::after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 10px solid #FD00FF;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .name-bg::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 9px solid transparent;
      border-right: 9px solid transparent;
      border-top: 12px solid #003BFF;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
    }

    .message-wrapper.right .name-bg::after {
      border-top-color: #003BFF;
    }

    .message-wrapper.right .name-bg::before {
      border-top-color: #FD00FF;
    }

    /* === MESSAGE BUBBLE === */
    .text {
      background-color: #FD00FF;
      border: 2px solid #003BFF;
      padding: 10px 16px;
      border-radius: 20px;
      display: inline-block;
      color: white;
      font-size: 0.95em;
      max-width: 90%;
      word-break: break-word;
      animation: bubble-pop 0.4s ease forwards;
    }

    .message-wrapper.right .text {
      background-color: #003BFF;
      border-color: #FD00FF;
    }

    /* === ANIMATIONS === */
    @keyframes bubble-pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes username-slide {
      0% { opacity: 0; transform: translateX(-30px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .message.visible .text {
      animation: bubble-pop 0.4s ease forwards;
    }

    .message.visible .name-bg {
      animation: username-slide 0.4s ease forwards;
    }
  </style>
</head>
<body>
 <script>
  // Récupérer l’ID de session dans l’URL
  const urlParams = new URLSearchParams(window.location.search);
  const sessionId = urlParams.get("session") || "defaultRoom";
  const password = "false";
  const iframe = document.createElement("iframe");

  // Connexion WebRTC à SSN (pas besoin de WebSocket pour un usage standard)
  iframe.src = `https://vdo.socialstream.ninja/?ln&password=${password}&salt=vdo.ninja&label=overlay&exclude=${sessionId}&scene&novideo&noaudio&cleanoutput&room=${sessionId}`;
  iframe.style.cssText = "width: 0px; height: 0px; position: fixed; left: -100px; top: -100px;";
  document.body.appendChild(iframe);

  window.addEventListener("message", function (e) {
    if (e.source !== iframe.contentWindow) return;
    const incoming = e.data?.dataReceived?.overlayNinja;
    if (incoming) {
      displayChatMessage(incoming);
    }
  });

  function displayChatMessage(data) {
    const wrapper = document.createElement("div");
    wrapper.className = "message-wrapper" + (data.side === "right" ? " right" : "");

    const nameDiv = document.createElement("div");
    nameDiv.className = "name-bg";
    nameDiv.textContent = data.chatname || "";

    const msgDiv = document.createElement("div");
    msgDiv.className = "text";
    msgDiv.textContent = data.chatmessage || "";

    wrapper.appendChild(nameDiv);
    wrapper.appendChild(msgDiv);
    wrapper.classList.add("message", "visible");

    document.body.appendChild(wrapper);

    // Auto-suppression après 30 secondes
    setTimeout(() => wrapper.remove(), 30000);
  }
</script>
</body>
</html>
